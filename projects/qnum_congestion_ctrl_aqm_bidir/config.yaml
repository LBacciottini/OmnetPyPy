repetitions: 1
num_rngs: 50
simulate_until: 24000000
topology_file: "topology.yaml"
output_dir: "out2"
engine: "simpy"
time_unit: "us"

metrics:
  - name: "queuing_time"
    type: ["vector", "mean", "percentiles"]
  - name: "throughput"
    type: ["vector"]
  - name: "IRG"
    type: ["vector"]
  - name: "latency"
    type: ["vector"]
  - name: "queue_size"
    type: ["vector"]
  - name: "queue_size_free"
    type: [ "vector" ]
  - name: "fidelity"
    type: ["vector"]
  - name: "rendezvous_node"
    type: ["vector"]

max_processes: 8
log_level: "debug"


# The following parameters are accessible to all modules in the simulation
global_params:
  aqm_params:
    R_plus: 0.05
    C: 4000
    N_minus: 4
    q_ref: 5
  flow_descriptors:
    - flow_id: 0
      flow_type: "default"
      source: "qn0"
      destination: "qn4"
      flow_priority: 0
      success_probs: # success probability of LLE attempts on each link, due to pump power
        - 0.08
        - 0.08
        - 0.04
        - 0.08
      path:
        - "qn0"
        - "lc0"
        - "qn1"
        - "lc1"
        - "qn2"
        - "lc2"
        - "qn3"
        - "lc3"
        - "qn4"
      direction: "upstream"  # useful for nodes to infer the output port of messages (no routing for now)
