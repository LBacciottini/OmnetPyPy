simple:
  - name: "QuantumNode"
    package: "qnum_initial"
  - name: "LinkController"
    package: "qnum_initial"
  - name: "RequestGenerator"
    package: "qnum_initial"

network: # RG -> QN0 -> LC -> QN1 -> LC -> QN2
  - name: "QuantumNetwork"
    submodules:
      - type: "RequestGenerator"
        name: "rg"
        parameters:
          delay: 10
          qubit_rate: 1
      - type: "QuantumNode"
        name: "qn0"
      - type: "LinkController"
        name: "lc0"
      - type: "QuantumNode"
        name: "qn1"
      - type: "LinkController"
        name: "lc1"
      - type: "QuantumNode"
        name: "qn2"
    connections:
      - source: "rg.rg0"
        target: "qn0.rg0"
        channel: "default"
        parameters:
          delay: 0
      - for i in 0 to 1:
          source: "qn{i}.q1"
          target: "lc{i}.lc0"
          channel: "default"
          parameters:
            delay: 10
      - for i in 0 to 1:
          source: "lc{i}.lc1"
          target: "qn{i+1}.q0"
          channel: "default"
          parameters:
              delay: 10
